<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Format</title>

    <style>
        h1 {
            color: red;
        }

        h2 {
            color: rgb(69, 183, 156);
        }

        h3 {
            color: #1f547f;
        }
        
    </style>
</head>
<body>
    
    <h1>
        warna warna
    </h1>
    <h2>
        warna warni
    </h2>
    <h3>
        warni warna 
    </h3>

</body>
</html>
