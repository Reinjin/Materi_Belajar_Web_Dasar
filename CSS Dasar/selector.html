<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector List</title>
    <style>
        h1, h2, p, .title, #titleee {
            color: red;
            font-size: 20px;
        }

    </style>
</head>
<body>

    <h1>Ini Judul</h1>
    <h2>ini sub judul</h2>
    <p>ini adalah paragraf</p>

    <h3 class="title">ini adlaah contoh title</h3>
    <h4 id="titleee">ini adalah contoh apa yaa</h4>

</body>
</html>
