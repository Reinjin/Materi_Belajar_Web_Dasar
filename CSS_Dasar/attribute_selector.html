<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute</title>

    <style>
        a[target] {
            color: red;
        }

        a[target="_blank"] {
            background-color: yellow;
        }
        
        /* memilih elemen yang memiliki atribut title belajar kata "belajar" aja*/
        p[title~="belajar"] {
            color: blue;
        }

        /* memilih elemen yang memiliki atribut title belajar kata awal setelah itu - */
        p[title|="belajar"] {
            color: rgb(34, 160, 195);
        }

        /* memilih yang awalnya belajar */
        p[title^="belajar"] {
            background-color: rgb(161, 210, 240);
        }


        /* memilih yang akhirannya belajar */
        p[title$="belajar"] {
            background-color: rgb(70, 229, 200);
        }

        /* memilih semua elemen yang ada title belajar */
        p[title*="learn"] {
            background-color: rgb(56, 120, 228);
        }

        /* tanpa peduli tag */
        [title*="tanpa"] {
            color: red;
        }
        
    </style>

</head>
<body>
    <a href="" target="_blank"> Contoh 1</a>
    <a href="" > Contoh 1</a>
    <a href="" target="_blank"> Contoh 1</a>
    <a href="" target="_self"> Contoh 1</a>
    <a href="" > Contoh 1</a>

    <p title="belajar pemrograman">ini dipilih</p>
    <p title="belajarpemrograman">ini tidak dipilih</p>
    <p title="belajar-pemrograman dasar">ini dipilih</p>
    <p title="belajar pemrograman dasar">ini dipilih</p>
    <p title="pemrograman dasar belajar">tidak dipilih dan dipilih p[title$="belajar"]</p>
    <p title="pemrograman sulit belajar">ini dipilih p[title$="belajar"]</p>

    
    <p title="learn pemrograman">ini dipilih</p>
    <p title="pemrograman learn">ini dipilih</p>
    <p title="halo learn pemrograman">ini dipilih</p>

    <span title="tanpa peduli tag">ini contoh span</span>
    <p title="tanpa peduli tag">ini contoh paragraf</p>
    
</body>
</html>
