<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Type Radio</title>
</head>
<body>
    <form action="">
        Saya Memiliki Apel 2 dan Pisang 3, berapa jumlah buah yang saya miliki?<br>
        <label for="jwb1">5 Buah</label>
        <input type="radio" name="jawaban" id="jwb1" value="5"><br>
        <label for="jwb2">6 Buah</label>
        <input type="radio" name="jawaban" id="jwb2" value="6"><br>
        <label for="jwb3">7 Buah</label>
        <input type="radio" name="jawaban" id="jwb3" value="7"><br>
        <label for="jwb4">8 Buah</label>
        <input type="radio" name="jawaban" id="jwb4" value="8"><br>
        <input type="submit" value="Jawab">
    </form>
    
</body>
</html>
