<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Type Range</title>
</head>
<body>
    <form action="">
        <label for="Nstess">Nilai Stress : </label>
        <input type="range" name="Nstess" id="Nstess" min="0" max="50" step="5" value="20" onchange="showRangeValue(this.value)">
        <input type="submit" value="Simpan">
    </form>
    <p id="rangeValue"></p>

    <script>
        function showRangeValue(value) {
            document.getElementById("rangeValue").innerHTML = "Nilai range: " + value;
        }
    </script>
    
</body>
</html>
