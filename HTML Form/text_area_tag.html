<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Area Tag</title>
</head>
<body>
    <form action="" method="">
        <label for="alamat">Alamat : </label><br>
        <textarea name="alamat" id="alamat" cols="30" rows="10">Tuliskan Disini</textarea><br>
        <input type="submit" value="Simpan">
    </form>
    
</body>
</html>
