        <h1>Belajar Emoji</h1>
        <p>Emoji adalah karakter grafis yang digunakan untuk menyampaikan emosi atau pesan tertentu dalam teks atau media digital. Berikut adalah contoh penggunaan emoji:</p>
        <p>Emoji yang digunakan dalam teks: 😊</p>
        <p>Emoji yang digunakan dalam judul: <span style="font-size: 2em;">🎉</span></p>
        <h1>EMOJI &#128540; </h1>
        <h1>EMOJI &#128517; </h1>
