<html>
    <body>
        <h1>Belajar HTML Relative URL</h1>
        <ul>
            <li><a href="hello.html">hello.html</a></li> <!-- file difolder yang sama -->
            <li><a href="folder/index.html">folder/index.html</a></li> <!-- file di folder yang berbeda -->
            <li><a href="/HTML/heading.html">/HTML/heading.html</a></li> <!-- path file dari direktori utama-->
        </ul>        
    </body>


</html>
