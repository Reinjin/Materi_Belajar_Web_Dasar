<html>
    <head>
        <title>
            List
        </title>

    </head>

    <body>
        <h1>Belajar HTML</h1>
        <p>Kita akan belajar website dengan html</p>

        <h2>Unordered List</h2>
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
        </ul>

        <!-- Ordered List akan memiliki angka -->
        <h2>Ordered List</h2>
        <ol>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
        </ol>

        <h2>Ordered list</h2>
        <ol type="A">
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
        </ol>

    </body>
</html>
