<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Semantic HTML</title>

    <style>
        header {
            background-color: gray;
            padding: 30px;
            text-align: center;
            font-size: 35px;
            color: white;
        }
        article {
            background-color: lightgray;
            padding: 20px;
            margin: 10px;
        }
        footer {
            background-color: gray;
            padding: 10px;
            text-align: center;
            color: white;
        }
        nav {
            background-color: rgb(51, 136, 175);
            padding: 10px;
        }

        nav ul {
            list-style-type: none;
            overflow: hidden;
        }

        nav li a {
            display: block;
            text-align: center;
            padding: 16px;
            text-decoration: none;
        }

        nav li a:hover {
            background-color: rgb(197, 108, 44);
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>
            Belajar Semantic HTML
        </h1>
    </header>
    <nav>
        <ul>
            <li>
                <a href="#">Home</a>
            </li>
            <li>
                <a href="#">About</a>
            </li>
            <li>
                <a href="#">Contact</a>
            </li>
        </ul>
    </nav>
    <section>
        <article>
            <h2>
                Artikel 1
            </h2>
            <p>
                Artikel ini berisi penjelasan tentang hidroponik
            </p>
        </article>
        <article>
            <h2>
                Artikel 2
            </h2>
            <p>
                Artikel ini berisi penjelasan tentang composting
            </p>
        </article>
    </section>
    
    <!-- ini adalah footer -->
    <footer>
        <p>
            &copy; 2021 Kelas Terbuka
        </p>
    </footer>

</body>

</html>
