        <h1>Belajar Table</h1>

                <col span="2" style="background-color: yellow;">
                <col style="background-color: aqua;">
            </colgroup>
            <thead>
                <tr>
                    <th colspan="2">Nama</th>
                    <th>Alamat</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Andi AAAAAAAA</td>
                    <td>Jakarta</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Budi BBB</td>
                    <td>Bandung</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Caca</td>
                    <td>Surabaya</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td rowspan="2">Total</td>
                    <td>Total</td>
                    <td> 3</td>
                </tr>
                <tr>
                    <td>Rata Rata</td>

                </tr>
            </tfoot>
            
        </table>

</html>
