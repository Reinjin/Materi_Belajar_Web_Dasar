<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label TAG</title>
</head>
<body>

    <form name="registrasi" action="receive.html" method="post">
        <label for="nama">Nama : </label> <br>
        <input type="text" name="nama" id="nama" value="Namaku" ><br>
        <label for="email">Email : </label> <br>
        <input type="text" name="email" id="email" value="Emailku"><br>
        <label for="telephone">Telephone : </label> <br>
        <input type="text" name="telephone" id="telephone" value="teleku" ><br>
        <input type="reset" value="Reset">
        <input type="submit" value="Registrasi">
    </form>
    
</body>
</html>
