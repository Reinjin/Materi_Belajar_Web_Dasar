<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Register</h1>

    <form>
        <label for="username"> Username : 
            <input type="text" id="username" name="username">
        </label>
        <br>
        <label for="nama"> nama : 
            <input type="text" id="nama" name="nama">
        </label>
        <br>
        <label for="profile">
            <input type="file" id="profile" name="profile">
        </label>
        <br>
        <input type="button" id="register" value="register">
    </form>

    <h1 id="response"></h1>

    <script>
        function doRegister(){
            const ajax = new XMLHttpRequest();
            ajax.open("POST", "https://eopkqx54yic2h5f.m.pipedream.net");
            ajax.onload = function(){
                const response = document.getElementById('response');
                response.innerHTML = ajax.responseText;
            }

            const form = new FormData();
            form.append('username', document.getElementById('username').value);
            form.append('nama', document.getElementById('nama').value);
            form.append('profile', document.getElementById('profile').files[0]);

            ajax.send(form);
        }

        document.getElementById('register').onclick = doRegister;
    </script>
    
</body>
</html>
