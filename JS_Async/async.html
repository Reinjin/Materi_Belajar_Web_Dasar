<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        
    function getNamePromise(){
        return new Promise(function(resolve, reject){
            resolve("John Doe");
        });

    }

    async function getNameAsync(){
        return "John Doe Async";
    }

    getNamePromise()
        .then(function(name){
            console.log(name);
        });

    getNameAsync()
        .then(function(name){
            console.log(name);
        });

    </script>

</body>
</html>
