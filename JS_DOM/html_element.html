<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <a id="link"></a>

    <script>
        const link = document.getElementById('link');
        link.href = 'https://www.google.com';
        link.innerText = 'Google';
        link.target = '_blank';

    </script>
    
</body>
</html>
