<html>
    <body>
        <p id="content">
            <script>console.info("hello") </script>
            <b>Fawwaz</b> Ijlal <i>Muqsith</i>
        </p>

        <h1 id="content2">

    <script>
        const content = document.getElementById("content");

        content2.innerHTML = "<b>hello kawan iini dibuat menggunakan inner HTML</b>";


    </script>
</html>
