<html>
    <body>
        <div id="content"></div>
        <div id="location"></div>
    </body>

    <script>
        const content = document.getElementById("content");
        const locationnya = document.getElementById("location");

        const height = window.screen.height;
        const width = window.screen.width;
        const url = window.location;

        content.textContent = `Height : ${height}, Width : ${width}`;
        locationnya.textContent = `URL : ${url}`;
    </script>
</html>
