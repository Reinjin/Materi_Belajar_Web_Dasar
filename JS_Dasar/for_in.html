<script>
    //for in digunakan untuk mengambil key dari object atau index dari array
    const obj = {
        nama: "Rizky",
        umur: 20,
        kelas: "XII RPL 1"
    }

    for (const key in obj) {
        document.writeln(key + " : " + obj[key] + "<br>");
    }

    const name = ["Fawwaz", "Ijlal", "Muqsith"];

    for (const i in name) {
        document.writeln(i + " : " + name[i] + "<br>");
    }
</script>
