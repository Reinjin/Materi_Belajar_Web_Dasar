<script>

document.writeln("for loop <br>");
for (let nilai = 0; nilai < 10; nilai++){
    document.writeln(nilai + "<br>");
}

document.writeln("<br>");
document.writeln("while <br>");
nilai = 0;
while (nilai < 10){
    document.writeln(nilai + "<br>");
    nilai++;
}

document.writeln("<br>");
document.writeln("do while loop <br>");
nilai = 0;
do {
    document.writeln(nilai + "<br>");
    nilai++;
} while (nilai < 10);

</script>
