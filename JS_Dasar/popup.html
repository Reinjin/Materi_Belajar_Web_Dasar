<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop up</title>
</head>
<body>

    <script>
       const masuk = confirm("Are you sure?");

         if(masuk){
            const name = prompt("What is your name?");   
            alert(`Hello World ${name}` );
        } else {
              alert("Goodbye");
         }

    </script>
    
</body>
</html>
