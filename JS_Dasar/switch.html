<script>
    let nilai = 10;
    switch (nilai) {
        case 10:
            document.writeln("Nilai adalah 10");
            break;
        case 20:
            document.writeln("Nilai adalah 20");
            break;
        case 30:
            document.writeln("Nilai adalah 30");
            break;
        default:
            document.writeln("Nilai tidak ditemukan");
    }
</script>
