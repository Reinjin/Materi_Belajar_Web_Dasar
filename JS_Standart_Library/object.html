    const person = {
    firstName: 'Fawwaz',
    lastName: 'Ijlal',
    fullName: function () {
    return `${this.firstName} ${this.lastName}`;
    }
    }

    // Object.freeze(person);   //Tidak bisa dirubah atau dihapus
